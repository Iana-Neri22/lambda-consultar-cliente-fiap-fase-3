service: lambda-consultar-cliente

frameworkVersion: '3'

provider:
  name: aws
  runtime: python3.9
  stage: ${opt:stage, 'dev'}
  region: us-east-1
  environment:
    MYSQL_HOST: ${opt:env.MYSQL_HOST}
    MYSQL_USER: ${opt:env.MYSQL_USER}
    MYSQL_PASSWORD: ${opt:env.MYSQL_PASSWORD}
    MYSQL_DATABASE: ${opt:env.MYSQL_DATABASE}
    MYSQL_PORT: ${opt:env.MYSQL_PORT}

functions:
  consultarCliente:
    handler: src/lambda_function.lambda_handler
    events:
      - http:
          path: consultar-cliente
          method: post
          cors: true
    layers:
      - arn:aws:lambda:${self:provider.region}:${aws:accountId}:layer:${self:service}-dependencies:1

layers:
  Dependencies:
    path: layer
    name: ${self:service}-dependencies
    description: Dependencies for ${self:service}
    compatibleRuntimes:
      - python3.9

plugins:
  - serverless-python-requirements

package:
  individually: true
  patterns:
    - 'src/**'
    - 'requirements.txt'
    - 'setup.py'
    - '!node_modules/**'
    - '!venv/**'
    - '!.git/**'
    - '!.vscode/**'
    - '!.serverless/**'
    - '!__pycache__/**'
    - '!.pytest_cache/**'
    - '!layer/**'
    - '!package/**'

custom:
  pythonRequirements:
    noDeploy:
      - boto3
      - botocore
      - docutils
      - jmespath
      - python-dateutil
      - s3transfer
      - six
      - urllib3
    zip: true
    slim: true
    strip: true
    useStaticCache: true
    useDownloadCache: true
    cacheLocation: './.serverless/requirements'
    noCache: false
    dockerizePip: true
    layer:
      name: python-deps
      description: Python dependencies
    compatibleRuntimes:
      - python3.9
